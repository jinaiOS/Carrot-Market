<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/chat/style.css" />
  </head>
  <body>
    <header>
      <div class="info-bar">
        <div class="info-bar__time">20:55</div>
        <div class="info-bar__icons">
          <img src="assets/chart-bar.svg" alt="chart-bar" />
          <img src="assets/wifi.svg" alt="wifi" />
          <img src="assets/battery.svg" alt="battery" />
        </div>
      </div>
      <div class="menu-bar">
        <div class="menu-bar__container">
          <div class="menu-bar__back">
            <img src="assets/arrow.svg" />
          </div>
          <div class="menu-bar__info">
            <div class="menu-bar__info-userinfo">
              <div class="menu-bar__info-userinfo__name">슬기맘</div>
              <div class="menu-bar__info-userinfo__temperature">36.5 °C</div>
            </div>
            <div class="menu-bar__info-time">보통 1시간 이내 응답</div>
          </div>
        </div>
        <div class="menu-bar__icons">
          <img src="assets/phone.svg" />
          <img src="assets/more.svg" />
        </div>
      </div>
      <div class="product-bar">
        <img src="assets/img.svg" />
        <div class="product-bar__info">
          <div class="product-bar__info-name">유모차 팔아요</div>
          <div class="product-bar__info-price">50,000원</div>
        </div>
      </div>
    </header>
    <main></main>
    <footer>
      <img src="assets/plus.svg" />
      <div class="message-box">
        메시지를 입력하세요.
        <img src="assets/smile.svg" />
      </div>
      <img src="assets/send.svg" />
    </footer>
  </body>
</html>
